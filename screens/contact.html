<html>

<head>
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="../css/navbar.css">
</head>

<body>

  <div id="navbar">
    <a href="#default" id="logo">Welcome to the City of Wolverhampton College</a>
    <div id="navbar-right">
      <a class="active" href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="about_us.html">About</a>
    </div>
  </div>
  <div class="container">
    <div style="text-align:center">
      <h2>Contact Us</h2>
      <p>Swing by for a cup of coffee, or leave us a message:</p>
    </div>
    <div class="row">
      <div class="column">
        <img src="../images/tutorial.jpg" style="width:100%">
      </div>
      <div class="column">
        <form>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your forename...">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your Surname...">
          <label for="Email address">Email Address</label>
          <input type="text" id="lname" name="Email Id" placeholder="Your email address...">
          <label for="Phone number">Phone Number</label>
          <input type="text" id="fname" name="firstname" placeholder="Your daytime contact number...">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="uk">United Kingdom</option>
          </select>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Tell us more about what you really want to do and interested at......" style="height:170px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
